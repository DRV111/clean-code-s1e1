<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
    <title>Todo App</title>
  </head>

  <body>
    <section class="info">
      <img
        class="info__img"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower matrix"
      />
      <a
        class="info__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </section>

    <section class="task-add">
      <div class="wrapper">
        <h3 class="task-add__title">Add Item</h3>
        <div class="task-add__row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button class="btn">Add</button>
        </div>
      </div>
    </section>

    <section class="task-todo">
      <div class="wrapper">
        <h3 class="task-todo__title">Todo</h3>
        <ul class="task-todo__list" id="incomplete-tasks">
          <li class="task-todo__list-item">
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="remove button" />
            </button>
          </li>
          <li class="task-todo__list-item edit-item">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="remove button" />
            </button>
          </li>
        </ul>
      </div>
    </section>

    <section class="task-complete">
      <div class="wrapper">
        <h3 class="task-complete__title">Completed</h3>
        <ul class="task-complete__list" id="completed-tasks">
          <li class="task-complete__list-item">
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="remove button" />
            </button>
          </li>
        </ul>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
